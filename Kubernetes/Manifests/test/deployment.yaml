apiVersion: apps/v1
kind: Deployment
metadata:
  name: ach-router-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: ach-router-service
  template:
    metadata:
      labels:
        component: ach-router-service
    spec:
      containers:
        - name: ach-router
          image: index.docker.io/octopussolutionsengineering/ghu-ach-router:25.12.09202048
          ports:
            - name: http-route
              containerPort: 80
          env:
            - name: DATABASE_SERVER
            - value "test-internal-db"
          env:
            - name: DATABASE_NAME
            - value "ach-router"